<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="login-header">
                <h1><i class="fas fa-shopping-cart"></i> E-Store</h1>
                <p>Premium E-Commerce Platform</p>
            </div>

            <!-- Login Form -->
            <div class="login-content">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('login', this)">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    <button class="tab-btn" onclick="switchTab('register', this)">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>

                <!-- Login Tab -->
                <div id="login" class="tab-content active">
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="loginEmail" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-key"></i> Password</label>
                            <input type="password" id="loginPassword" placeholder="••••••••" required>
                        </div>

                        <button type="button" class="btn btn-primary full-width" onclick="submitLoginForm()">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </form>

                    <!-- Demo Credentials -->
                    <div class="demo-section">
                        <p class="demo-title">Try Demo Accounts:</p>
                        <div class="demo-buttons">
                            <button class="demo-btn user-demo" onclick="fillLoginDemo('user@example.com', 'user123')">
                                <i class="fas fa-user"></i>
                                <span>User Account</span>
                                <small>user@example.com</small>
                            </button>
                            <button class="demo-btn admin-demo" onclick="fillLoginDemo('admin@example.com', 'admin123')">
                                <i class="fas fa-user-shield"></i>
                                <span>Admin Account</span>
                                <small>admin@example.com</small>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Register Tab -->
                <div id="register" class="tab-content">
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="registerName" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="registerEmail" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-key"></i> Password</label>
                            <input type="password" id="registerPassword" placeholder="••••••••" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-key"></i> Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="••••••••" required>
                        </div>

                        <button type="submit" class="btn btn-success full-width">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2026 E-Store. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
